spring:
  application:
    name: bookmall-server

  profiles:
    active: dev
  datasource:
    driver-class-name: ${bookmall.datasource.driver-class-name}
    url: jdbc:postgresql://${bookmall.datasource.host}:${bookmall.datasource.port}/${bookmall.datasource.database}?currentSchema=public
    username: ${bookmall.datasource.username}
    password: ${bookmall.datasource.password}
  jackson:
    property-naming-strategy: SNAKE_CASE
  mail:
    host: smtp.qq.com
    port: 465
    username: 1762993226@qq.com
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

opensearch:
  url: https://localhost:9200
  username: admin
  password: ${OPENSEARCH_PASSWORD}

bookmall:
  jwt:
    admin-secret-key: admin
    admin-ttl: 7200000
    admin-token-name: authentication

    user-secret-key: user
    user-ttl: 7200000
    user-token-name: token
  s3:
    endpoint: ${bookmall.s3.endpoint}
    access-key-id: ${bookmall.s3.access-key-id}
    access-key-secret: ${bookmall.s3.access-key-secret}
    bucket-name: ${bookmall.s3.bucket-name}
