spring:
  application:
    name: bookmall-server

  profiles:
    active: dev
  datasource:
    driver-class-name: ${bookmall.datasource.driver-class-name}
    url: jdbc:postgresql://${bookmall.datasource.host}:${bookmall.datasource.port}/${bookmall.datasource.database}?currentSchema=public
    username: ${bookmall.datasource.username}
    password: ${bookmall.datasource.password}
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
